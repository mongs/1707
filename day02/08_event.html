<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  <div id="app">
    <div @click.capture="say(1)">1
      <div @click.capture="say(2)">2
        <div @click.stop="say(3)">3</div>
      </div>
    </div>
    <a href="https://baidu.com" @click.prevent="say('百度')">
      百度
    </a>
    <p @click.once="say('p')">once</p>
  </div>
  <script>
    /*
    .stop 阻止事件冒泡
    .prevent 阻止默认事件
    .capture 捕获模式
    .self 只当事件在该元素本身 (比如不是子元素) 触发时触发回调
    .once 只绑定一次
    */
  new Vue({
    el: '#app',
    methods: {
      say(str){
        alert(str)
      }
    }
  })
  </script>
</body>
</html>
